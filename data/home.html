<!DOCTYPE html>
<html>
<head>
  <title>Home Page</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <style>
    /* Radar Logo */
    .radar {
      width: 100px;
      height: 100px;
      border: 16px solid #4CAF50;
      border-radius: 50%;
      position: relative;
    }
    .radar::before,
    .radar::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 16px solid rgba(72, 239, 128, 0.5);
      border-radius: 50%;
    }
    .radar::before {
      transform: scale(0.6);
    }
    .radar::after {
      transform: scale(0.8);
    }
    /* Message box */
    .message-box {
      border: 2px solid #4CAF50;
      background-color: #f2f2f2;
      padding: 15px;
      margin: 10px 0;
      text-align: center;
    }
  </style>
</head>
<body onload="checkMessageBox()">
  <div class="container">
    <div class="radar"></div>
    <h1>Home Page</h1>
    <div id="message-box" class="message-box">%MESSAGE%</div>
    <p>MQTT Server: %MQTT_SERVER%</p>
    <p>Radar Type: %RADAR_TYPE%</p>
    <p>MQTT Port: %MQTT_PORT%</p>
    <p>Sensor Name: %SENSOR_NAME%</p>
    <a href="/config">Go to Configuration</a>
  </div>

  <script>
    function checkMessageBox() {
      var messageBox = document.getElementById('message-box');
      if (messageBox.textContent.trim() === "") {
        messageBox.style.display = 'none';
      }
    }
  </script>
</body>
</html>
